<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0; url=examples/showcase.html">
  <meta name="description" content="Flavio AI Design System V3 - Sistema de design completo para democratizar IA para designers e PMs não-técnicos">
  <title>Flavio AI Design System V3 - Documentação</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
      background: linear-gradient(135deg, #3A3A3C 0%, #2a2a2c 100%);
      color: #F5EFE7;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
    }

    .loader {
      text-align: center;
    }

    .loader-icon {
      font-size: 64px;
      color: #E87A52;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      color: #F5EFE7;
    }

    p {
      font-size: 18px;
      color: rgba(245, 239, 231, 0.8);
      margin-bottom: 32px;
    }

    .dots {
      display: inline-block;
    }

    .dots span {
      animation: blink 1.4s infinite;
      animation-fill-mode: both;
    }

    .dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0;
      }
      40% {
        opacity: 1;
      }
    }

    .link {
      color: #E87A52;
      text-decoration: none;
      font-size: 16px;
      padding: 12px 28px;
      border: 2px solid #E87A52;
      border-radius: 8px;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .link:hover {
      background-color: #E87A52;
      color: #F5EFE7;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="loader-icon">
      <i class="fa-solid fa-wand-magic-sparkles"></i>
    </div>
    <h1>Flavio AI Design System V3</h1>
    <p>
      Redirecionando para a documentação<span class="dots"><span>.</span><span>.</span><span>.</span></span>
    </p>
    <p>
      <a href="examples/showcase.html" class="link">
        <i class="fa-solid fa-arrow-right"></i> Ir para Showcase
      </a>
    </p>
  </div>

  <script>
    // Fallback redirect in case meta refresh doesn't work
    setTimeout(() => {
      window.location.href = 'examples/showcase.html';
    }, 100);
  </script>
</body>
</html>
